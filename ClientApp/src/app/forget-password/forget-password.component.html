<div class="form-gap"></div>
<div class="container">
  <div class="row card bg-light">
    <div class="span6 card-body" style="float: none; margin: 0 auto;">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center">Forgot Password?</h2>
            <p>You can reset your password here.</p>
            <div class="panel-body">
              <form id="register-form" method="post" [formGroup]="insertForm" (ngSubmit)="onSubmit()" class="form">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-envelope"></i></span>
                    <input id="email" formControlName="email" name="email" class="form-control" type="email" placeholder="eg: hadiisaleh@outlook.com">
                  </div>
                  <div *ngIf="email.touched && email.errors" class="errorMessage">
                    <span *ngIf="email.hasError('required')">Email is required.</span>
                    <span *ngIf="email.hasError('email')">Please provide valid email.</span>
                  </div>
                </div>
                <div class="form-group">
                  <input id="forgotPassword" type="submit" [disabled]="insertForm.invalid" class="btn btn-lg btn-primary btn-block" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
